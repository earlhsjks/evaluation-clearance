<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Clearance System</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='ndmu_logo.png') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>

<body>
    <div class="survey-container d-flex align-items-center justify-content-center">
        <div class="survey-card text-center">
            <div class="survey-header mb-4">
                <h1 class="survey-title">Survey Clearance System</h1>
                <p class="survey-subtitle">Computer Science Center</p>
            </div>

            <div class="input-group mb-3">
                <input type="text" id="searchInput" class="form-control form-control-lg"
                    placeholder="Enter School ID or Name" />
                <button id="searchBtn" class="btn btn-primary">
                    <i class="fas fa-search me-1"></i>Search
                </button>
            </div>

            <button id="refreshBtn" class="btn btn-outline-secondary btn-refresh mb-4">
                <i class="fas fa-rotate-right me-1"></i>Refresh
            </button>

            <div class="status-card mt-3">
                <div id="searchingBox" style="display: none;">
                    <div class="loading-spinner mb-2">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                    <div class="text-muted">Searching...</div>
                </div>

                <div id="resultBox" class="result-area">
                    <!-- Result will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>
</body>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</html>
